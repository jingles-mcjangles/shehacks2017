<!DOCTYPE html>
<html lang="en">

<head>
	<title>Feeling Fancy</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href="css/2.css" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<a class="logo" href="index.html">
			<img src="img/feeling-financy-logo.svg">
			Feeling Financy
			</a>
		</div>
	</nav>
	<div class="container theme-showcase" role="main">
		<h2 align="center">What is your goal?</h2>

		<div class="row options">
			<div class="col-xs-4 option">
				<img src="img/travel.jpg" class="shake"><br/>
				<p>Travel</p>
			</div>
			<div class="col-xs-4 option">
				<img src="img/invest.jpg" class="shake"><br/>
				<p>Invest</p>
			</div>
			<div class="col-xs-4 option">
				<img src="img/mortgage.jpg" class="shake"><br/>
				<p>Mortgage</p>
			</div>
		</div>

		<div class="row search">
			<div class="col-xs-6 col-xs-offset-3 option">
				<img src="img/question.png" class="shake">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Search for... New Ferrari">
					<span class="input-group-btn">
						<a href="3.html" class="btn btn-default">Go!</a>
					</span>
				</div>
			</div>

		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<!-- <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script> -->
	<script>
		$(function(){
	   	$(".shake").hover(function() {
	         $(this).effect("shake", {direction: "up", times: 2, distance: 5}, 500);
	   });
		});
	</script>
</body>
</html>

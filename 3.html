<!DOCTYPE html>
<html lang="en">

<head>
	<title>Feeling Financy</title>
	<link rel="shortcut icon" href="img/piggy.ico" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/5.css" rel="stylesheet">
	<link href="css/3.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link id="bsdp-css" href="bootstrap-datepicker/css/bootstrap-datepicker3.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
</head>

<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<a class="logo" href="index.html">
				<img src="img/feeling-financy-logo.svg">
				Feeling Financy
			</a>
		</div>
	</nav>
	<div class="container theme-showcase" role="main">
		<h2 align="center">Let's have a look...</h2>
	</div>
	<div class="container">

		<div class="price-box">

			<form class="form-horizontal form-pricing" role="form">

				<div>
					<h4>How much do you want to save for your goal?</h4>
					<div class="row goal-input">
						<div class="col-md-6 col-md-offset-3">
							<div class="input-group">
								<span class="input-group-addon">$</span>
								<input id="goal" type="text" class="form-control" aria-label="Amount (to the nearest dollar)"></span>
							</div>
						</div>
					</div>
				</div>

				<div>
					<h4>By when?</h4>
					<div class="input-group date" data-provide="datepicker">
						<input id="date" type="text" class="form-control">
						<div class="input-group-addon">
							<span class="glyphicon glyphicon-th"></span>
						</div>
					</div>
				</div>

				<div class="price-slider margin-top">
					<h4 class="great">Income per week</h4>
					<div class="col-sm-12">
						<div id="slider"></div>
					</div>
				</div>
				<div class="price-slider">
					<h4 class="great">Spend per week</h4>
					<div class="col-sm-12">
						<div id="slider2"></div>
					</div>
				</div>

				<div class="price-form">

				  <div class="form-group">
				    <label for="amount" class="col-sm-6 control-label">Okay! This is your extra income per week:</label>
				    <div class="col-sm-6">
				      <input type="hidden" id="amount" class="form-control">
				      <p class="price lead" id="amount-label"></p>
				      <span class="price">.00</span>
				    </div>
				    <label for="duration" class="col-sm-6 control-label">This is how much you need to save per week:</label>
				    <div class="col-sm-6">
				      <input type="hidden" id="duration" class="form-control">
				      <p class="price lead" id="duration-label"></p>
				      <span class="price">.00</span>
				    </div>
				  </div>
				</div>

				<div class="form-group">
				  <div class="col-sm-12">
				    <a href="4.html" class="btn btn-primary btn-lg btn-block">Next <span class="glyphicon glyphicon-chevron-right pull-right" style="padding-right: 10px;"></span></a>
				  </div>
				</div>

			</form>

		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>

	<script src="js/bootstrap.min.js"></script>
	<script src="js/3.js"></script>
</body>
</html>

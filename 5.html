<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Feeling Fancy</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/5.css" rel="stylesheet">
    <link href="css/3.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <a class="logo" href="index.html">
          <img src="img/feeling-financy-logo.svg">
          Feeling Financy
        </a>
      </div>
    </nav>
    <div class="container theme-showcase" role="main">
      <h2 align="center">How often do you buy coffee each week?</h2>
    </div>
    <div class="container">
      <div class="price-box">
        <form class="form-horizontal form-pricing" role="form">
          <div class="price-slider">
            <h4 class="great">Cups</h4>
            <div class="col-sm-12">
              <div id="slider"></div>
            </div>
          </div>
          <div class="price-form">
            <p>Calculations based on $4 cups</p>
            <div class="form-group">
              <label for="amount" class="col-sm-6 control-label">$ per day: </label>
              <div class="col-sm-6">
                <input type="hidden" id="amount" class="form-control">
                <p class="price lead" id="amount-label"></p>
                <span class="price">.00</span>
              </div>
            </div>
            <div class="form-group">
              <label for="duration" class="col-sm-6 control-label">$ per month: </label>
              <div class="col-sm-6">
                <input type="hidden" id="duration" class="form-control">
                <p class="price lead" id="duration-label"></p>
                <span class="price">.00</span>
              </div>
            </div>
            <hr class="style">
            <div class="form-group total">
              <label for="total" class="col-sm-6 control-label"><strong>$ per year </strong></label>
              <div class="col-sm-6">
                <input type="hidden" id="total" class="form-control">
                <p class="price lead" id="total-label"></p>
                <span class="price">.00</span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12">
              <a href="6.html" class="btn btn-primary btn-lg btn-block">Next <span class="glyphicon glyphicon-chevron-right pull-right" style="padding-right: 10px;"></span></a>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/5.js"></script>
  </body>
</html>
